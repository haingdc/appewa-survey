  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    @layer default, components, custom-style;

    @layer default {
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      * {
        margin: 0;
      }
      
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      
      input, button, textarea, select {
        font: inherit;
      }
      
      p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
      }
      
      p {
        text-wrap: pretty;
      }
      h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
      }
      
      #root, #__next {
        isolation: isolate;
      }

      body {
        background-color: #f3f3f3;
        font-family: Nunito;
        margin: 0;
      }
    }
    @layer components {
      .web-container {
        padding: 16px;
        .title {
          font-size: 28px;
          text-align: center;
          color: #15141A;
          font-weight: 700;
        }
        .form-inner-wrapper {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
        .native-lang-list {
          display: grid;
          grid-template-columns: repeat(2, minmax(0, 1fr));
          justify-content: center;
          justify-items: start;
        }
        .lang-item {
          border: 1px solid #0000;
          padding: 8px;
          display: flex;
          gap: 8px;
          position: relative;
          overflow: hidden;
          border-radius: 6px;
          &:hover {
            border-color: #d5dbe3;
          }
          &.current {
              border-color: #d5dbe3;
              background-color: #d6f3ff;
          }
          input[type="radio"] {
            position: absolute;
            top: -100%;
            left: 0;
          }
          .icon-flag {
            width: 34px;
            height: 34px;
          }
          label {
            display: flex;
            gap: 8px;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
          }
        }
      }
      .buttons {
        font-size: 18px;
        font-weight: 700;
        position: sticky;
        bottom: 24px;
      }
      button[type='submit'] {
        width: 100%;
        background: #25beff;
        padding: 8px 16px;
        max-width: 360px;
        border: 0;
        border-radius: 6px;
        color: #fff;
        height: 48px;
      }
    }
